<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fable Forger | Editor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/editor-style.css" />
  </head>
  <body>
    <header>
      <h1>Fable Forger</h1>
      <div id="userStatus"></div>
      <button id="logoutBtn">Logout</button>
    </header>
    <main class="main-editor">
      <div class="toggleoutline">
        <div class="outline">
          <h2>Outline</h2>
          <div class="listBtns-left">
            <button
              class="back left-corner-button"
              id="left-panel-back"
              title="Return to projects directory"
            >
              〈
            </button>
            <button
              class="new-project right-corner-button"
              id="left-panel-btn"
              title="Add item to list"
            >
              +
            </button>
          </div>
          <h3 class="subtitle">Projects</h3>
          <div class="content"></div>
        </div>
        <button id="toggleOutlineBtn">Outline</button>
      </div>
      <div class="writing-area no-area">
        <div class="editor">
          <button class="new-project" id="no-project-btn">New Project</button>
        </div>
      </div>
      <div class="togglelist">
        <div class="list-bar">
          <h3 class="list-header">Lists</h3>
          <div class="listBtns">
            <button
              class="back left-corner-button"
              id="right-panel-back"
              title="Return to lists! directory"
            >
              〈
            </button>
            <button
              class="right-corner-button"
              id="add-custom-list-btn"
              title="Add item to list"
              data-id="null"
            >
              +
            </button>
          </div>
          <div class="custom-list" data-list-id="1">
            <ul class="list-list"></ul>
          </div>
          <div class="custom-lists"></div>
          <div class="list-items-area" style="display: none">
            <button class="back-btn">Back</button>
            <button class="add-item-btn">+</button>
          </div>
          <button id="toggleListBtn">List</button>
        </div>
      </div>
      <div class="load-content hidden" style="display: none">
        <img src="/images/old-paper-texture.png" alt="Load resource" />
      </div>
    </main>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/login-status.js" defer></script>
    <script src="../js/toggleOutlineList.js" defer></script>
    <footer><p>Footer info © 2023</p></footer>
  </body>
</html>
