<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fable Forger | Editor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/editor-style.css" />
  </head>
  <body>
    <header>
      <h1>Fable Forger</h1>
      <div id="userStatus"></div>
    <button id="logoutBtn">Logout</button>
    </header>
    <main class="main-editor">
      <div class="toggleoutline">
        <div class="outline">
          <h2>Outline</h2>
          <button
            class="back left-corner-button"
            id="left-panel-back"
            title="Return to projects directory"
          >
            &#9001;
          </button>
          <button
            class="new-project right-corner-button"
            id="left-panel-btn"
            title="Add item to list"
          >
            +
          </button>
          <h3 class="subtitle">Projects</h3>
          <div class="content"></div>
        </div>
        <button id="toggleOutlineBtn">Outline</button>
      </div>
      <div class="writing-area">
        <div class="editor">
          <button class="new-project" id="no-project-btn">
            New Project
          </button>
        </div>
      </div>
      <div class="togglelist">
        <button id="toggleListBtn">List Bar</button>
        <div class="list-bar">
          <h2>List Bar</h2>
          <button class="corner-button" id="right-panel-btn">+</button>
        </div>
      </div>
    </main>
    <script src="../js/script.js" type="module" defer></script>
    <script src="../js/login-status.js" type="module" defer></script>
    <script src="../js/toggleOutlineList.js" type="module" defer></script>
    <!-- <script src="../js/editor-btns.js" type="module"></script> -->
    <footer><p>Footer info Â© 2023</p></footer>
  </body>
</html>
