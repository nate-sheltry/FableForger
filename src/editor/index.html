<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fable Forger | Editor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/editor-style.css" />
  </head>
  <body>
    <header>
      <h1>Fable Forger</h1>
    </header>
    <main class="main-editor">
      <div class="outline">
        <h2>Outline</h2>
        <button
          class="back left-corner-button"
          id="left-panel-back"
          title="Return to projects directory"
        >
          &#9001;
        </button>
        <button
          class="new-project right-corner-button"
          id="left-panel-btn"
          title="Add item to list"
        >
          +
        </button>
        <h3 class="subtitle">Projects</h3>
        <div class="content"></div>
      </div>
      <div class="writing-area no-area">
        <div class="editor">
          <button class="new-project" id="no-project-btn">
            Start A New Project
          </button>
        </div>
      </div>
      <div class="list-bar">
        <!-- ... Your existing elements ... -->
        <div class="custom-lists">
          <!-- Your dynamically created custom lists go here -->
          <!-- Example of a custom list with items -->
          <div class="custom-list" data-list-id="1">
            <h3 class="list-header">Add a New List<button id="add-custom-list-btn">+</button></h3>
            <!-- Example items in the list -->
            <ul class="list-list">

              <!-- ... -->
            </ul>
          </div>
          <!-- ... Other custom lists ... -->
        </div>
        
        <!-- Area to display items when a list is clicked -->
        <div class="list-items-area" style="display: none;">
          <h2 class="list-name"></h2>
          <ul class="items-list">
            <button class="back-btn">Back</button>
          </ul>
          <button class="add-item-btn">+</button>
        </div>
      </div>
      
    </div>
    </main>
    <script src="../js/script.js" type="module" defer></script>
    <!-- <script src="../js/editor-btns.js" type="module"></script> -->
    <footer><p>Footer info Â© 2023</p></footer>
  </body>
</html>
