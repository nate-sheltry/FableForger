<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fable Forger | Editor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/editor-style.css" />
  </head>
  <body>
    <header>
      <h1>Fable Forger</h1>
      <div id="userStatus"></div>
    <button id="logoutBtn">Logout</button>
    </header>
    <main class="main-editor">
      <div class="outline">
        <h2>Outline</h2>
        <button
          class="back left-corner-button"
          id="left-panel-back"
          title="Return to projects directory"
        >
          &#9001;
        </button>
        <button
          class="new-project right-corner-button"
          id="left-panel-btn"
          title="Add item to list"
        >
          +
        </button>
        <h3 class="subtitle">Projects</h3>
        <div class="content"></div>
      </div>
      <div class="writing-area no-area">
        <div class="editor">
          <button class="new-project" id="no-project-btn">
            Start A New Project
          </button>
        </div>
      </div>
      <div class="list-bar">
      <h2>List Bar</h2>
      <button class="corner-button" id="right-panel-btn">+</button>
      <div class="characters">
        <h3>Characters <button class="add-character-btn">+</button></h3>
        <ul class="character-list"></ul>
      </div>
      <div class="locations">
        <h3>Locations <button class="add-location-btn">+</button></h3>
        <ul class="location-list"></ul>
      </div>
      <div class="custom-lists">
        <h3>Custom Lists<button class="add-custom-list-btn">+</button></h3>
        <!-- Add dynamic custom lists here -->
      </div>
    </div>
    </main>
    <script src="../js/script.js" type="module" defer></script>
    <script src="../js/login-status.js" type="module" defer></script>
    <!-- <script src="../js/editor-btns.js" type="module"></script> -->
    <footer><p>Footer info Â© 2023</p></footer>
  </body>
</html>
